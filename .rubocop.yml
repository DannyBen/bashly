require:
  - rubocop-performance
  - rubocop-rspec

inherit_gem:
  rentacop:
    - rentacop.yml
    - rspec.yml

AllCops:
  TargetRubyVersion: 2.7
  SuggestExtensions: false

# The `ConfigValidator` class is a DSL, give it some complexity leeway
Metrics/AbcSize:
  Exclude:
    - lib/bashly/config_validator.rb

# (same as previous rule)
Metrics/CyclomaticComplexity:
  Exclude:
    - lib/bashly/config_validator.rb

# (same as previous rule)
Metrics/PerceivedComplexity:
  Exclude:
    - lib/bashly/config_validator.rb

# (same as previous rule)
Metrics/MethodLength:
  Exclude:
    - lib/bashly/config_validator.rb

# Guard clauses are inconsistent in the case of `ConfigValidator` 
Style/GuardClause:
  Exclude:
    - lib/bashly/config_validator.rb

# Allow irregular filenames in some cases
RSpec/FilePath:
  Exclude:
    - 'spec/bashly/concerns/completions_command_spec.rb'
    - 'spec/bashly/concerns/completions_flag_spec.rb'
