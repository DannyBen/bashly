:aliases:
  name: apt
  commands:
  - name: download
    alias: [d, pull]
  - name: upload
    alias: [u, push]
  - name: update
    alias: upgrade

:basic_command:
  name: get
  alias: g
  help: |-
    get something from somewhere
    this is the second line

  args:
  - name: source
    required: true
  - name: target

  flags:
  - long: --force
    required: true
  - long: --verbose

  environment_variables:
  - name: secret_key
    required: true
  - name: target_folder

:catch_all:
  name: get
  help: get something from somewhere
  catch_all: true

:catch_all_string:
  name: get
  help: get something from somewhere
  catch_all: extra_params

:catch_all_hash:
  name: get
  help: get something from somewhere
  catch_all:
    label: additional_params
    help: Any additional argument or flag
    required: true

:completions_simple:
  name: get
  completions:
  - <file>

  flags:
  - long: --force
  - long: --verbose

:completions_advanced:
  name: say
  commands:
  - name: hello
    commands:
    - name: world
      completions:
      - <directory>
      - <user>
      flags:
      - long: --force
      - long: --verbose
  - name: goodbye
    commands:
    - name: universe
      completions:
      - $(git branch)
      flags:
      - long: --color
        short: -c
        allowed: [green, red]
      - long: --path
        completions: [<file>]
      - long: --verbose
        short: -v

:completions_whitelist:
  name: download
  args:
  - name: protocol
    allowed: [https, ssh]
  - name: port
    allowed: ["80", "22", "3000"]
  flags:
  - long: --role
    arg: name
    allowed: [user, admin]
  - long: --method
    arg: name
    allowed: [get, post]

:custom_filename:
  name: run
  filename: ops/run_command.sh

:custom_header:
  name: check

:default_command:
  name: cli
  commands:
  - name: get
    help: get this
    default: true
  - name: post
  - name: put

:default_values:
  name: cli
  args:
  - name: files
    default: "*.jpg"
  flags:
  - short: -f
    long: --format
    arg: format
    default: png

:docker:
  name: docker
  help: run docker commands
  commands:
  - name: container
    commands:
    - name: run
    - name: stop
  - name: image

:docker_container_run:
  name: run
  help: perform docker container run
  parents: [docker, container]

:exposed:
  name: cli
  commands:
  - name: init
    help: Start a new project
  - name: config
    help: Config management commands
    expose: always
    commands:
    - name: edit
      help: Edit config file
    - name: show
      help: Show config file
  - name: server
    help: Server management commands
    expose: true
    group: Cluster
    commands:
    - name: start
      help: Start the server
    - name: stop
      help: Stop the server

  - name: container
    alias: c
    help: Container management commands
    expose: true
    group: Cluster
    commands:
    - name: exec
      help: Run a command in the container
    - name: down
      help: Terminate a container

:filters_array:
  name: run
  filters:
  - docker_running
  - redis_running

:filters_string:
  name: run
  filters: docker_running

:flag_hog:
  name: cli
  help: test when -h and -v are defined
  flags:
  - short: -h
    long: --hello
  - short: -v
    long: --vorld

:flags_only_command:
  name: status
  help: perform git status
  flags:
  - long: --force
  - long: --verbose
  parents: [git]

:git_status:
  name: status
  help: perform git status
  parents: [git]

:grouped:
  name: push
  group: Repository

:helpless:
  name: helpless

:long_only_command:
  name: get
  help: get something from somewhere

:nested_aliases:
  name: cli
  commands:
  - name: alpha
    alias: a
    commands:
    - name: bravo
      alias: [b, beta]
      commands:
      - name: charlie
        alias: c
        commands:
        - name: delta
          alias: d
          flags:
          - long: --color
            short: -c
            allowed: [green, red]

:repeatable_arg:
  name: get
  args:
  - name: source
  - name: target
    repeatable: true

:whitelist:
  name: cli
  args:
  - name: region
    allowed: [eu, us]
  - name: environment

  flags:
  - long: --user
    arg: name
    allowed: [user, admin]

  - long: --protocol
    arg: type

