:basic_command:
  name: get
  short: g
  help: |-
    get something from somewhere
    this is the second line

  args:
  - name: source
    required: true
  - name: target

  flags:
  - long: --force
    required: true
  - long: --verbose

  environment_variables:
  - name: secret_key
    required: true
  - name: target_folder

:git_status:
  name: status
  help: perform git status
  parents: [git]

:docker:
  name: docker
  help: run docker commands
  commands:
  - name: container
    commands:
    - name: run
    - name: stop
  - name: image

:docker_container_run:
  name: run
  help: perform docker container run
  parents: [docker, container]

:long_only_command:
  name: get
  help: get something from somewhere

:flags_only_command:
  name: status
  help: perform git status
  flags:
  - long: --force
  - long: --verbose
  parents: [git]

:helpless:
  name: helpless

:invalid_with_args:
  name: invalid
  help: invalid since there are both commands and args
  commands:
  - name: sub
  args:
  - name: source

:invalid_with_flags:
  name: invalid
  help: invalid since there are both commands and flags
  commands:
  - name: sub
  flags:
  - long: --force

:default_command:
  commands:
  - name: get
    default: true
  - name: post
  - name: put

:flag_hog:
  name: cli
  help: test when -h and -v are defined
  flags:
  - short: -h
    long: --hello
  - short: -v
    long: --vorld

:default_values:
  args:
  - name: files
    default: "*.jpg"
  flags:
  - short: -f
    long: --format
    arg: format
    default: png

:whitelist:
  args:
  - name: region
    allowed: [eu, us]
  - name: environment

  flags:
  - long: --user
    arg: name
    allowed: [user, admin]

  - long: --protocol
    arg: type

:catch_all:
  name: get
  help: get something from somewhere
  catch_all: true

:catch_all_string:
  name: get
  help: get something from somewhere
  catch_all: extra params

:catch_all_hash:
  name: get
  help: get something from somewhere
  catch_all:
    label: additional params
    help: Any additional argument or flag

:completions_simple:
  name: get
  completions: [file]

  flags:
  - long: --force
  - long: --verbose

:completions_advanced:
  name: say
  commands:
  - name: hello
    commands:
    - name: world
      completions: [directory, user]
      flags:
      - long: --force
      - long: --verbose
  - name: goodbye
    commands:
    - name: universe
      flags:
      - long: --color
        short: -c
      - long: --verbose
        short: -v
